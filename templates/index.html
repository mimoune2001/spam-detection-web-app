<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection App</title>
    <link rel="stylesheet" href="{{  url_for("static",filename="css/style.css") }}">
  </head>
<body>

 <div class="container">
      <div class="text">
        WELCOME TO SPAM DETECTION
      </div>
      <form action="/" method="POST">

         <div class="form-row">
         <div class="input-data textarea">
            <textarea rows="8" cols="80" required name="message">{{ session.message }}</textarea>
            <br />
            <div class="underline"></div>
            <label for="">Write your message</label>
            <br/>
         </div>
         </div>
           <div class="form-row">
               <div class="input-data">
                     Result:
               </div>
         </div>
          <div class="form-row">
               <div class="input-data" style="color: {{ session.style }}">
                   {{ session.result }}
               </div>
         </div>
           <div class="form-row submit-btn">
               <div class="input-data">
                  <div class="inner"></div>
                  <input type="submit" value="submit">
               </div>
           </div>

      </form>
      </div>
</body>
</html>
